<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iOS日历增补订阅</title>
    <meta name="description" content="iOS 日历节日订阅网站，提供母亲节、父亲节、节气等节日的订阅链接，一键添加到你的日历，让日历完整显示所有重要节日和节气信息。">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <h2>父母亲节订阅</h2>
        <p>此订阅链接将母亲节与父亲节导入到 iOS 日历中。</p>
        <button class="copy-button" onclick="copyLink('china_parents_days.ics')">复制订阅链接</button>
    </div>
    <div class="card">
        <h2>日历的内容补充订阅</h2>
        <p>根据对比 MIUI 自带日历，补充添加 iOS 日历中缺少的节日/纪念日（包含中西方节日）。<br>⚠️ 包含母亲节父亲节，可能与上面订阅重复。</p>
        <button class="copy-button" onclick="copyLink('calendar-supplement.ics')">复制订阅链接</button>
    </div>
    <div class="card">
        <h2>节气时间增补订阅</h2>
        <p>此订阅链接将在 iOS 日历中增加缺失的节气的具体时间，使您的日历更加完整。<br>🟢 与上面无任何关联，可共同订阅</p>
        <button class="copy-button" onclick="copyLink('SolarTermsDateAndTime.ics')">复制订阅链接</button>
    </div>
    <script>
        function copyLink(fileName) {
            const baseUrl = location.origin;
            const url = `${baseUrl}/${fileName}`;
            navigator.clipboard.writeText(url).then(() => {
                alert('订阅链接已复制：' + url);
            }).catch(err => {
                alert('复制失败：' + err);
            });
        }
    </script>
</body>


</html>
